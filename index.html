<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <!--Header-->
        
        <div class="container-sm container-md container-lg">
            <div class="row align-items-center justify-content-between dm-header">
                
                <div class="col-5 dm-white"></div>
                    
                <div class="col-2 dm-white">

                </div>
                
            </div>
        </div>
    </header>

    <main>
        <!--Prima section "Start Bootstrap"-->
        <section>
            <div class="container-sm container-md container-lg dm-content d-flex flex-column justify-content-center">
                <div class="row align-items-center justify-content-center">
                    <div class="col-6 dm-img"></div>
                </div>
                <div class="row m-3 justify-content-center">
                    <div class="col-8 dm-white"></div>
                </div>
                <div class="row m-3 justify-content-center">
                    <div class="col-5 dm-white"></div>
                </div>
                <div class="row m-3 justify-content-center">
                    <div class="col-10 dm-white"></div>
                </div>
            </div>
        </section>

        <!--Seconda section portfolio-->
        <section>
            <div class="container-sm container-md container-lg dm-img d-flex flex-column justify-content-center">
                <div class="row align-items-center justify-content-center">

                    <div class="col-3 dm-white"></div>
                </div>

                <div class="row m-3 justify-content-center">

                    <div class="col-5 dm-white"></div>
                </div>
               
            </div>
        </section>

        <!--Immagini portfolio-->
        <section>
            <div class="container-sm container-md container-lg d-flex flex-column justify-content-center">
                <div class="row align-items-center justify-content-center">
                    <div class="col">
                        <div class="row mx-3 my-5 dm-container-img align-items-center justify-content-center">
                            <div class="col-6 dm-img"></div>
                        </div>
                        <div class="row mx-3 my-5 dm-container-img align-items-center justify-content-center">
                            <div class="col-6 dm-img"></div>
                        </div>
                        <div class="row mx-3 my-5 dm-container-img align-items-center justify-content-center">
                            <div class="col-6 dm-img"></div>
                        </div>
                        <div class="row mx-3 my-5 dm-container-img align-items-center justify-content-center">
                            <div class="col-6 dm-img"></div>
                        </div>
                        <div class="row mx-3 my-5 dm-container-img align-items-center justify-content-center">
                            <div class="col-6 dm-img"></div>
                        </div>
                        <div class="row mx-3 my-5 dm-container-img align-items-center justify-content-center">
                            <div class="col-6 dm-img"></div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </section>

        <section>
            <!--Sezione "About" e download-->
            <div class="container-sm container-md container-lg grey d-flex flex-column justify-content-center">
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="col-2 dm-white"></div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-3 dm-white"></div>
                </div>
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="col-8 dm-img"></div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-8 dm-img"></div>
                </div>
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="col-3 dm-white"></div>
                </div>
            </div>

        </section>

        <section>
            <!--Sezione Contatti-->
            
        </section>
        

    </main>

    <footer>

    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
