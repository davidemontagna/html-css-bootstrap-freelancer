<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <!--Header-->
        <nav class="navbar navbar-expand-lg navbar-light dm-color-header">
            <div class="container-fluid">
                <a class="navbar-brand text-uppercase fw-bold fs-3 text-white" href="#">Start bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a href="#" class="nav-link active text-uppercase fw-bold fs-6 text-white">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active text-uppercase fw-bold fs-6 text-white">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active text-uppercase fw-bold fs-6 text-white">Contact</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--Prima section "Start Bootstrap"-->
        <section class="dm-color-content py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-white">
                        <img src="img/avatar.svg" class="photo" alt="">
                        <h1 class="text-uppercase my-2 dm-font-size">Start Bootstrap</h1>
                        <div class="dm-star my-3 dm-star-size">
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <h5 class="text-uppercase fs-4">Graphic Artist &#45; Web designer &#45; Illustrator</h5>
                    </div>
                
            </div>
        </section>

        <!--Seconda section portfolio-->
        <section class="mt-5 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3 class="text-uppercase dm-font-size">Portfolio</h3>
                        <div class="dm-star-black dm-star-size">
                            <i class="bi bi-star-fill"></i>
                        </div>
                    </div>
                </div>

                <div class="row g-2 ">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="p-3">
                            <img src="img/cabin.png" class="dm_img" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="p-3">
                            <img src="img/cake.png" class="dm_img" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="p-3">
                            <img src="img/circus.png" class="dm_img" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="p-3">
                            <img src="img/game.png" class="dm_img" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="p-3">
                            <img src="img/safe.png" class="dm_img" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="p-3">
                            <img src="img/submarine.png" class="dm_img" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!--Immagini portfolio-->
        

        <section>
            <!--Sezione "About" e download-->
            <div class="container-fluid grey d-flex flex-column justify-content-center">
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="col-2 dm-white"></div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-3 dm-white"></div>
                </div>
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="col-8 dm-img"></div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-8 dm-img"></div>
                </div>
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="col-3 dm-white"></div>
                </div>
            </div>

        </section>

        <section>
            <!--Sezione Contatti-->
            <div class="container-fluid red d-flex flex-column justify-content-center">
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="col-4 dm-white"></div>
                </div>
                <div class="row mb-4 align-items-center justify-content-center">
                    <div class="col-3 dm-white"></div>
                </div>
                <div class="row  mb-1 align-items-center justify-content-center">
                    <div class="col-6 dm-white"></div>
                </div>
                <div class="row mb-1 align-items-center justify-content-center">
                    <div class="col-6 dm-white"></div>
                </div>
                <div class="row mb-1 align-items-center justify-content-center">
                    <div class="col-6 dm-white"></div>
                </div>
                <div class="row mb-1 align-items-center justify-content-center">
                    <div class="col-6 dm-white"></div>
                </div>
                <div class="row mb-1 align-items-center justify-content-center">
                    <div class="col-6 dm-white"></div>
                </div>
                <div class="row mb-1 ms-5">
                    <div class="col-3 dm-white"></div>
                </div>
            </div>
        </section>
        

    </main>

    <footer>
        <section>
            <!--Location-->
            <div class="container-fluid grey d-flex flex-column justify-content-center">
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-3 dm-white"></div>
                    </div>
                    <div class="row my-3 align-items-center justify-content-center">
                        <div class="col-8 dm-white"></div>
                    </div>
                    <div class="row mt-4 align-items-center justify-content-center">
                        <div class="col-4 dm-white"></div>
                    </div>
                    <div class="row my-3 align-items-center justify-content-center">
                        <div class="col-6 dm-white"></div>
                    </div>
                    <div class="row mt-4 align-items-center justify-content-center">
                        <div class="col-5 dm-white"></div>
                    </div>
                    <div class="row my-3 mb-5 align-items-center justify-content-center">
                        <div class="col-10 dm-white"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <!--Copyright-->
            <div class="container-fluid dm-header d-flex flex-column justify-content-center">
                <div class="row align-items-center justify-content-center">
                    <div class="col-5 dm-white"></div>
                </div>
            </div>
        </section>

    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
